{% extends 'base.html' %}
{% block content %}
<h2>Добавить задачу</h2>
<form method="POST" class="task-form">
    <div class="form-group">
        <label for="title">Заголовок</label>
        <input type="text" id="title" name="title" required placeholder="Например, Купить молоко">
    </div>
    <div class="form-group">
        <label for="description">Описание</label>
        <textarea id="description" name="description" rows="4" required placeholder="Подробнее опиши задачу..."></textarea>
    </div>
    <button type="submit">Добавить</button>
</form>
<div style="text-align: center; margin-top: 20px;">
    <a href="{{ url_for('tasks.get_all_tasks_cmd') }}">← Назад к списку задач</a>
</div>
{% endblock %}
